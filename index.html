<!doctype HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Генератор мемов</title>
</head>
<body>
  <script src="generator.js">
  </script>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h1>1) Введите текст</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <textarea id="txt" class="form-control"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <h1>2) Вставьте изображение</h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <input type="file" accept="image/*">
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-success" onclick="generate()">Создать мем!</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <img id="imag">
        <canvas id="drawing" style="display: none">Не поддерживается на Вашем устройстве</canvas>
      </div>
    </div>
  </div>
</body>
</html>
